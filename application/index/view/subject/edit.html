<!doctype html>
<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
    .style1 {
        position: relative;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">财务管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{:url('user/index')}"><i class="bi bi-file-person-fill"></i></i>&nbsp;人员管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{:url('subject/index')}"><i class="bi bi-calendar2-fill"></i>&nbsp;科目管理</a>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{:url('account/edit')}"><i class="bi bi-pencil"></i>&nbsp;修改密码</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

    <hr>
    <div class="d-flex flex-column bd-highlight mb-3 border ">

        <input id="return" name="Submit" type="submit" class="btn btn-light style1" style="left: 9rem;" onclick="javascript:history.back();" value="返回" /> </div>
        <div class="d-flex flex-row-reverse bd-highlight mb-3">
        <form class="form-inline m-auto" method="post" action="{:url('save')}">
            <input type="hidden" name="id" value="{$subject1->id}">
            <div class="row">
                <div class="p-2 bd-highlight  col-6">
                    <b class="style1" style="top:0.5rem;">请输入科目：</b>
                </div>
                <div class="p-2 bd-highlight col-6 style1" style="right: 3rem;">
                    <input type="text" class="form-control-plaintext border" id="name" name="name" value="{$subject1->name}">
                    <button  type="submit" class="btn btn-secondary style1" style="top: 2rem;">保存</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
